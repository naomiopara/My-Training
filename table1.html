<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page table</title>
    <style>
                table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

    </style>
</head>
<body>
    <table style="width: 30%;" border="6">
        <tr>
            <td colspan="5">1</td>
            <td colspan="1"> 2</td>
        </tr>
        <tr>
            <td colspan="4">3</td>
            <td colspan="1">4</td>
            <td colspan="1">5</td>
        </tr>
        <tr>
            <td colspan="1">6</td>
            <td colspan="4">7</td>
            <td>8</td>
        </tr>
        </tr>

    </table>

    
    
</body>
</html>
