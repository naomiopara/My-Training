<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form page</title>
</head>
<body>
    <h1>Application Form</h1>
    <br><br>
    <form>
        <label for="text">First Name :</label>
        <input type="text">
      
        <label for="text">Last Name :</label>
        <input type="text">
        <br><br>
        <label for="text">Date Of Birth</label>
        <input type="date">

        <label for="number">Age</label>
         <input type="number">
         <br><br>

         <label for="text">Gender</label>
         <select name="gender" id="text">
            <option value="">male</option>
            <option value="">female</option>
            <option value="">transgender</option>
        </select>
            <label for="text">Email Address:</label>
            <input type="text" placeholder="Enter Email address">
         <br><br>

        <label for="text">Positions Available :</label>
        <input type="radio" name="positions Available"><label for="text">Junior Developer</label>
        <input type="radio" name="positions Available"><label>Mid-level Developer</label>
        <input type="radio" name="positions Available"><label>Senior Developer</label>
        <br><br>

        <label>Programming Language :</label>
        <input type="checkbox"><label for="">Java</label>
        <input type="checkbox"><label for="">JavaScript</label>
        <input type="checkbox"><label for="">Python</label>
        <br><br>
        <label for="password">Password</label>
        <input type="password">
        <label for="password">Confirm Password</label>
        <input type="password">
        <br><br>
        <button type="Submit">Submit</button>
        <button>Reset</button>
    </form>
    
</body>
</html>
